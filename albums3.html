<style>
  /* Map styling */
  #map {
    width: 60%;          /* roughly half the page */
    height: 600px;       /* taller map */
    margin-left: 1%;     /* small buffer from left edge */
    float: left;         /* float left in the container */

<body>
    <header>
        
        <h1>zion '25</h1>
            <a href="index.html" class="fade-link">back</a>
    
            <style>
            .fade-link,
            .fade-link:visited {
              color: #000000;
              text-decoration: none;
                display: block;
              text-align: center;
              margin-top: 10px;
              transition: color 0.25s ease;
            }
            
            .fade-link:hover {
              color: #333333;
            }
            </style>

    <!-- Zion hike map -->
<div class="map-text-container">
    <div id="map"></div>
    <div class="right-text">
        <p>this is a map!.</p>
        <p>of zion!</p>
    </div>
</div>

<!-- Container where JS will populate rows -->
<div class="album-container" id="album-container"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet GPX plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>



<script>
  const map = L.map('map').setView([37.2982, -113.0263], 10);

  L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: 'Esri' }
  ).addTo(map);

// Load Zion park boundary
fetch('visited_parks.geojson')
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: '#FFD700',    // border color
        weight: 2,
        fillColor: '#FFFF00', // semi-transparent fill
        fillOpacity: 0.2
      }
    }).addTo(map);
  })
  .catch(err => console.error('Failed to load boundary geojson:', err));

  new L.GPX('ZionTraverse.gpx', {
    async: true,
    polyline_options: {
      color: '#00E5FF',
      weight: 4,
      opacity: 0.9,
          marker_options: {
      startIcon: null,   // no start marker
      endIcon: null,     // no end marker
      shadow: null}
    
  
    }
  })
  .on('loaded', function(e) {
    map.fitBounds(e.target.getBounds(), { padding: [20, 20] });
  })
  .on('error', function(err){
    console.error('Failed to load GPX:', err);
  })
  .addTo(map);

  // Add photo markers along the route
  const photos = [
    { id: 0, lat: 37.2975, lng: -113.028, caption: "Start View" },
    { id: 1, lat: 37.2990, lng: -113.025, caption: "Canyon Overlook" },
    { id: 2, lat: 37.3000, lng: -113.023, caption: "Trail Junction" }
    // ...add more with correct lat/lng and your album index
  ];

  photos.forEach(photo => {
    const marker = L.marker([photo.lat, photo.lng], {
      title: photo.caption
    }).addTo(map);

    marker.on('click', () => {
      // Scroll to the photo in your album
      const photoRow = document.querySelectorAll('.photo-row')[photo.id];
      if(photoRow){
        photoRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });
  });
</script>

<script>
  const container = document.getElementById('album-container');

  // Load photo data from JSON
  fetch('photos.json')
    .then(response => response.json())
    .then(photos => {
      photos.forEach(photo => {
        const row = document.createElement('div');
        row.className = 'photo-row';

        // Link to high-res
        const link = document.createElement('a');
        link.href = photo.highres;
        link.target = "_blank";

        // Image
        const img = document.createElement('img');
        img.src = photo.src;
        img.alt = photo.caption;
        img.loading = "eager";  // ensures image loads right away

        link.appendChild(img);

        // Caption
        const p = document.createElement('p');
        p.textContent = photo.caption;

        // Append to row
        row.appendChild(link);
        row.appendChild(p);
        container.appendChild(row);
      });

      // Fade-in on scroll
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });

      document.querySelectorAll('.photo-row').forEach(row => observer.observe(row));
    })
    .catch(err => console.error('Failed to load photos.json:', err));
</script>
