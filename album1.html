<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Album 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f8f8f8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .photo-card {
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .photo-card img {
            width: 100%;
            border-radius: 4px;
        }
        .description {
            padding-top: 8px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>

<h1>Album: My Landscape Photos</h1>

<div class="gallery">

    <div class="photo-card">
        <img src="images/photo1.jpg" alt="">
        <div class="description">A short paragraph description of image 1.</div>
    </div>

    <div class="photo-card">
        <img src="images/photo2.jpg" alt="">
        <div class="description">A short paragraph description of image 2.</div>
    </div>

    <div class="photo-card">
        <img src="images/photo3.jpg" alt="">
        <div class="description">A short paragraph description of image 3.</div>
    </div>

</div>

</body>
</html>
