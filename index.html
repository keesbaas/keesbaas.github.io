<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pics</title>

    <!-- Existing button style -->
    <link rel="stylesheet" href="assets/css/btnStyle.css">
    <!-- New album gallery CSS -->
    <link rel="stylesheet" href="albumGallery.css">

    <!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>


    <style>
        /* Body and header styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #111;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 2rem 1rem;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        /* Gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Optional: fade-link style if you want other text links */
        .fade-link,
        .fade-link:visited {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.25s ease;
        }

        .fade-link:hover {
            color: #cccccc;
        }

                /* Map container */
        #map {
            width: 100%;
            height: 500px;
            margin: 0 auto 30px auto;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
        }

    </style>
</head>

<body>
    <header>
        <h1>some pics</h1>
        <p>woooo.</p>
    </header>

    <div id="map"></div>
    
    <section class="gallery">
        <!-- Album 1 -->
        <a href="albums3.html" class="album-card">
            <img src="images/DSC_0081.JPG" alt="zion '25">
            <div class="album-label">zion '25</div>
        </a>

        <!-- Album 2 -->
        <a href="albums4.html" class="album-card">
            <img src="images/ALBO9892.JPG" alt="tetons">
            <div class="album-label">tetons</div>
        </a>

        <!-- Album 3 -->
        <a href="isleRoyale.html" class="album-card">
            <img src="images/EDIT_matt_woods.jpg" alt="isle royale">
            <div class="album-label">isle royale</div>
        </a>
    </section>
    <!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialize map
  const map = L.map('map').setView([39.5, -98.35], 4);

  // Esri World Imagery basemap
  L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    {
      attribution: 'Esri'
    }
  ).addTo(map);

const visitedParks = [
  "Zion National Park",
  "Yosemite National Park",
  "Isle Royale National Park",
  "Grand Teton National Park",
  "Pictured Rocks National Lakeshore",
  "North Cascades National Park",
  "Grand Canyone National Park",
  "Rocky Mountain National Park",
  "Glacier National Park"
  
];

  // Load visited parks GeoJSON
  fetch('visited_parks.geojson')
    .then(response => response.json())
    .then(data => {
      const filteredFeatures = data.features.filter(feature =>
        visitedParks.includes(feature.properties.UNIT_NAME)
      );


      L.geoJSON(filteredFeatures, {
        style: {
          color: '008080',
          weight: 2,
          fillColor: '008080',
          fillOpacity: 0.3
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            `<strong>${feature.properties.UNIT_NAME}</strong>`
          );
        }
      }).addTo(map);
    });
</script>

</body>
</html>
