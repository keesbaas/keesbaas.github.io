<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pics</title>

    <!-- Existing button style -->
    <link rel="stylesheet" href="assets/css/btnStyle.css">
    <!-- New album gallery CSS -->
    <link rel="stylesheet" href="albumGallery.css">

    <style>
        /* Body and header styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #111;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 2rem 1rem;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        /* Gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Optional: fade-link style if you want other text links */
        .fade-link,
        .fade-link:visited {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.25s ease;
        }

        .fade-link:hover {
            color: #cccccc;
        }
    </style>
</head>

<body>
    <header>
        <h1>some pics</h1>
        <p>woooo.</p>
    </header>

    <section class="gallery">
        <!-- Album 1 -->
        <a href="albums3.html" class="album-card">
            <img src="images/DSC_0081.JPG" alt="zion '25">
            <div class="album-label">zion '25</div>
        </a>

        <!-- Album 2 -->
        <a href="albums4.html" class="album-card">
            <img src="images/ALBO9892.JPG" alt="tetons">
            <div class="album-label">tetons</div>
        </a>

        <!-- Album 3 -->
        <a href="isleRoyale.html" class="album-card">
            <img src="images/EDIT_matt_woods.jpg" alt="isle royale">
            <div class="album-label">isle royale</div>
        </a>
    </section>
</body>
</html>
