<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #111;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 2rem 1rem;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <header>
        <h1>My Photography</h1>
        <p>A collection of my favorite shots.</p>
    </header>

    <section class="gallery">
        <!-- Add your images here -->
        <img src="images/ALBO9892.jpg" alt="Photo 1">
        <img src="images/cormac.jpg" alt="Photo 2">
        <img src="images/EDIT_matt_woods.jpg" alt="Photo 3">
    </section>

</body>
</html>
